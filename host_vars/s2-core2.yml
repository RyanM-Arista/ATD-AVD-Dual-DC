    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: 65221
      next_hop_self: true
      route_map_in: RM-MLAG-PEER-IN
      send_community: all
      maximum_routes: 12000
  neighbors:
    10.2.10.0:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: s2-core1
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
  vrfs:
    BLUE:
      rd: "10.2.8.2:502"
      router_id: 10.2.8.2
      neighbors:
