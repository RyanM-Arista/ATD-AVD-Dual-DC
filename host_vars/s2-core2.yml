          remote_as: 65221
          description: iBGP_VRF_BLUE_s2-core1
        10.4.1.2:
          remote_as: 65121
          description: BGP_VRF_BLUE_s1-core2
        10.4.1.5:
          remote_as: 65213
          description: BGP_VRF_BLUE_s2-brdr1
        10.4.1.6:
          remote_as: 65213
          description: BGP_VRF_BLUE_s2-brdr2
      next_hop_self: true
      redistribute_routes:
        - connected
        - static
      address_families:
        ipv4:
          neighbors:
            10.2.17.2:
              activate: true
            10.4.1.2:
              activate: true
            10.4.1.5:
              activte: true
            10.4.1.6:
              activate: true
    GREEN:
      rd: "10.2.8.2:503"
      router_id: 10.2.8.2
      neighbors:
        10.2.18.2:
          remote_as: 65221
          description: iBGP_VRF_GREEN_s2-core1
        10.4.2.2:
