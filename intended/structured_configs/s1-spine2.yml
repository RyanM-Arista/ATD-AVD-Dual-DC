router_bgp:
  as: '65101'
  router_id: 10.0.0.2
  bgp_defaults:
  - update wait-for-convergence
  - update wait-install
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      send_community: all
      maximum_routes: 0
      next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  neighbors:
    10.1.3.5:
      peer_group: EVPN-OVERLAY-PEERS
      description: s1-brdr1
      remote_as: '65113'
    10.1.3.6:
      peer_group: EVPN-OVERLAY-PEERS
      description: s1-brdr2
      remote_as: '65113'
    10.1.3.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: s1-leaf1
      remote_as: '65111'
    10.1.3.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: s1-leaf2
      remote_as: '65111'
    10.1.3.3:
      peer_group: EVPN-OVERLAY-PEERS
      description: s1-leaf3
      remote_as: '65112'
    10.1.3.4:
      peer_group: EVPN-OVERLAY-PEERS
      description: s1-leaf4
      remote_as: '65112'
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
local_users:
  arista:
    privilege: 15
    role: network-admin
    sha512_password: run_playbook_setupAAA
    ssh_key: run_playbook_setupAAA_Install_Devel_branch_if_not_generated
vrfs:
  MGMT:
    ip_routing: false
management_interfaces:
  Management0:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 192.168.0.11/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 10.0.0.2/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 10.0.0.0/24 eq 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
