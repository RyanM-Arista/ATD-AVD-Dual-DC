static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 32768
local_users:
  arista:
    privilege: 15
    role: network-admin
    sha512_password: run_playbook_setupAAA
    ssh_key: run_playbook_setupAAA_Install_Devel_branch_if_not_generated
vrfs:
  MGMT:
    ip_routing: false
management_interfaces:
  Management0:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 192.168.0.27/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
ethernet_interfaces:
  Ethernet1:
    peer: s2-leaf3
    peer_interface: Ethernet4
    peer_type: l3leaf
    description: S2-LEAF3_Ethernet4
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet2:
    peer: s2-leaf4
    peer_interface: Ethernet4
    peer_type: l3leaf
    description: S2-LEAF4_Ethernet4
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
port_channel_interfaces:
  Port-Channel1:
    description: SITE2_DC_LEAF2_Po4
    type: switched
    shutdown: false
    mode: trunk
ip_igmp_snooping:
  globally_enabled: true
