!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=key,atd-lab -cvvrf=MGMT -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname s1-brdr1
!
dns domain atd.lab
!
ntp server vrf MGMT 192.168.0.1 prefer iburst local-interface Management0
!
radius-server host 192.168.0.1 vrf MGMT key 7 0207165218120E
!
aaa group server radius atds
   server 192.168.0.1 vrf MGMT
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 32768
!
aaa authentication login default group atds local
!
aaa authorization exec default group atds local
aaa authorization commands all default local
!
no aaa root
no enable password
!
username arista privilege 15 role network-admin secret sha512 run_playbook_setupAAA
username arista ssh-key run_playbook_setupAAA_Install_Devel_branch_if_not_generated
!
vlan 101
   name RED_VLAN_101
!
vlan 202
   name BLUE_VLAN_202
!
vlan 303
   name GREEN_VLAN_303
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance BLUE
!
vrf instance GREEN
!
vrf instance MGMT
!
vrf instance RED
!
interface Port-Channel1
   description MLAG_PEER_s1-brdr2_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 2-4094
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet1
   description MLAG_PEER_s1-brdr2_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet6
   description MLAG_PEER_s1-brdr2_Ethernet6
   no shutdown
   channel-group 1 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.1.3.5/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.1.4.5/32
!
interface Loopback101
   description RED_VTEP_DIAGNOSTICS
   no shutdown
   vrf RED
   ip address 10.0.10.5/32
!
interface Loopback102
   description BLUE_VTEP_DIAGNOSTICS
   no shutdown
   vrf BLUE
   ip address 10.0.10.69/32
!
interface Loopback103
   description GREEN_VTEP_DIAGNOSTICS
   no shutdown
   vrf GREEN
   ip address 10.0.10.133/32
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.100/24
!
interface Vlan101
   description RED_VLAN_101
   no shutdown
   vrf RED
   ip address virtual 10.100.1.1/24
!
interface Vlan202
   description BLUE_VLAN_202
   no shutdown
   vrf BLUE
   ip address virtual 10.100.2.1/24
!
interface Vlan303
   description GREEN_VLAN_303
   no shutdown
   vrf GREEN
   ip address virtual 10.100.3.1/24
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 9000
   ip address 10.1.5.8/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9000
   no autostate
   ip address 10.1.6.8/31
!
interface Vxlan1
   description s1-brdr1_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 101 vni 10101
   vxlan vlan 202 vni 10202
   vxlan vlan 303 vni 10303
   vxlan vrf BLUE vni 502
   vxlan vrf GREEN vni 503
   vxlan vrf RED vni 501
!
ip virtual-router mac-address 00:1c:73:00:00:34
!
ip address virtual source-nat vrf BLUE address 10.0.10.69
ip address virtual source-nat vrf GREEN address 10.0.10.133
ip address virtual source-nat vrf RED address 10.0.10.5
!
ip routing
ip routing vrf BLUE
ip routing vrf GREEN
no ip routing vrf MGMT
ip routing vrf RED
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.1.3.0/24 eq 32
   seq 20 permit 10.1.4.0/24 eq 32
!
mlag configuration
   domain-id SITE1_BORDER_LEAF1
   local-interface Vlan4094
   peer-address 10.1.6.9
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65113
   router-id 10.1.3.5
   update wait-for-convergence
   update wait-install
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65113
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.1.5.9 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.1.5.9 description s1-brdr2
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 101
      rd 10.1.3.5:10101
      route-target both 10101:10101
      redistribute learned
   !
   vlan 202
      rd 10.1.3.5:10202
      route-target both 10202:10202
      redistribute learned
   !
   vlan 303
      rd 10.1.3.5:10303
      route-target both 10303:10303
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf BLUE
      rd 10.1.3.5:502
      route-target import evpn 502:502
      route-target export evpn 502:502
      router-id 10.1.3.5
      redistribute connected
   !
   vrf GREEN
      rd 10.1.3.5:503
      route-target import evpn 503:503
      route-target export evpn 503:503
      router-id 10.1.3.5
      redistribute connected
   !
   vrf RED
      rd 10.1.3.5:501
      route-target import evpn 501:501
      route-target export evpn 501:501
      router-id 10.1.3.5
      redistribute connected
!
ip radius vrf MGMT source-interface Management0
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
