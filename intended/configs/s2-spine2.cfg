!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=key,atd-lab -cvvrf=MGMT -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname s2-spine2
!
dns domain atd.lab
!
ntp server vrf MGMT 192.168.0.1 prefer iburst local-interface Management0
!
radius-server host 192.168.0.1 vrf MGMT key 7 0207165218120E
!
aaa group server radius atds
   server 192.168.0.1 vrf MGMT
!
spanning-tree mode none
!
aaa authentication login default group atds local
!
aaa authorization exec default group atds local
aaa authorization commands all default local
!
no aaa root
no enable password
!
username arista privilege 15 role network-admin secret sha512 run_playbook_setupAAA
username arista ssh-key run_playbook_setupAAA_Install_Devel_branch_if_not_generated
!
vrf instance MGMT
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.1.0.2/32
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.21/24
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.1.0.0/24 eq 32
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65201
   router-id 10.1.0.2
   update wait-for-convergence
   update wait-install
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.2.3.1 peer group EVPN-OVERLAY-PEERS
   neighbor 10.2.3.1 remote-as 65211
   neighbor 10.2.3.1 description s2-leaf1
   neighbor 10.2.3.2 peer group EVPN-OVERLAY-PEERS
   neighbor 10.2.3.2 remote-as 65211
   neighbor 10.2.3.2 description s2-leaf2
   neighbor 10.2.3.3 peer group EVPN-OVERLAY-PEERS
   neighbor 10.2.3.3 remote-as 65212
   neighbor 10.2.3.3 description s2-leaf3
   neighbor 10.2.3.4 peer group EVPN-OVERLAY-PEERS
   neighbor 10.2.3.4 remote-as 65212
   neighbor 10.2.3.4 description s2-leaf4
   neighbor 10.2.3.5 peer group EVPN-OVERLAY-PEERS
   neighbor 10.2.3.5 remote-as 65213
   neighbor 10.2.3.5 description s2-brdr1
   neighbor 10.2.3.6 peer group EVPN-OVERLAY-PEERS
   neighbor 10.2.3.6 remote-as 65213
   neighbor 10.2.3.6 description s2-brdr2
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
ip radius vrf MGMT source-interface Management0
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
