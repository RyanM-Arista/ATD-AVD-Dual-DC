!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=key,atd-lab -cvvrf=default -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname s1-host1
!
dns domain atd.lab
!
spanning-tree mode mstp
spanning-tree mst 0 priority 32768
!
no aaa root
no enable password
!
interface Port-Channel1
   description SITE1_DC_LEAF1_Po4
   no shutdown
   switchport
   switchport mode trunk
!
interface Ethernet1
   description S1-LEAF1_Ethernet4
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description S1-LEAF2_Ethernet4
   no shutdown
   channel-group 1 mode active
!
interface Management0
   description oob_management
   no shutdown
   ip address 192.168.0.16/24
!
ip routing
!
ip route 0.0.0.0/0 192.168.0.1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
